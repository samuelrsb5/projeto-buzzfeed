<div class="quizz__container">
    <div class="quizz_logo">
        <img src="/assets/imgs/logo.png" alt="logobuzz">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz_questions" *ngIf=!finished>
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options" *ngIf=!finished>

        <button class="btn-option" *ngFor="let option of questionSelected.options" 
        (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>
    </div>

    <div  *ngIf="finished" class="quizz_results">
        <h1>
            O seu resultado Ã©: 
        </h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
